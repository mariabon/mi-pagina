<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Título Sitio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acerca.html">Acerca de</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5 text-center">Contacto</h1>
                <form class="p-3">
                    <div class="form-group">
                        <label for="example-text-input" class="col-12 col-form-label">Texto</label>
                        <div class="col-12">
                            <input class="form-control" type="text" value="Texto" id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-search-input" class="col-12 col-form-label">Búsqueda</label>
                        <div class="col-12">
                        <input class="form-control" type="search" value="La búsqueda" id="example-search-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-email-input" class="col-12 col-form-label">E-mail</label>
                        <div class="col-12">
                        <input class="form-control" type="email" value="correo@correo.com" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-url-input" class="col-12 col-form-label">URL</label>
                        <div class="col-12">
                        <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-tel-input" class="col-12 col-form-label">Telefóno</label>
                        <div class="col-12">
                        <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-password-input" class="col-12 col-form-label">Password</label>
                        <div class="col-12">
                        <input class="form-control" type="password" value="hunter2" id="example-password-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-number-input" class="col-12 col-form-label">Número</label>
                        <div class="col-12">
                        <input class="form-control" type="number" value="42" id="example-number-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-datetime-local-input" class="col-12 col-form-label">Fecha and Hora</label>
                        <div class="col-12">
                        <input class="form-control" type="datetime-local" value="2018-03-06T20:00:00" id="example-datetime-local-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-date-input" class="col-12 col-form-label">Fecha</label>
                        <div class="col-12">
                        <input class="form-control" type="date" value="2018-03-06" id="example-date-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-month-input" class="col-12 col-form-label">Mes</label>
                        <div class="col-12">
                        <input class="form-control" type="month" value="2018-03" id="example-month-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-week-input" class="col-12 col-form-label">Semana</label>
                        <div class="col-12">
                        <input class="form-control" type="week" value="2018-W10" id="example-week-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-time-input" class="col-12 col-form-label">Hora</label>
                        <div class="col-12">
                        <input class="form-control" type="time" value="20:00:00" id="example-time-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-color-input" class="col-12 col-form-label">Color</label>
                        <div class="col-12">
                        <input class="form-control" type="color" value="#563d7c" id="example-color-input">
                        </div>
                    </div>
                    <button type="submit" class="col-12 btn btn-lg btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
